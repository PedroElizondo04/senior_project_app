<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project List</title>
  {% load static %}
  <!-- Bulma CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

  <!-- Header -->

  <body class="has-navbar-fixed-top">
    <nav class="navbar is-dark is-fixed-top" role="navigation" aria-label="main navigation">
      <!-- Name on the far left -->
      <div class="navbar-brand">
        <a class="navbar-item" style="padding-left: 0;">
          John Doe, <span class="tag is-info">Student</span>
        </a>
  
        <!-- burger toggle, if you need it -->
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navMenu"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
  
      <!-- Logo on the far right -->
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" style="padding-right: 0;">
              <img src="{% static 'utrgv.svg' %}" alt="UTRGV Logo" class="logo" />
          </a>
        </div>
      </div>
    </nav>

  <!-- Main Content -->

        <a href="{% url 'landingPage' %}" class="button is-light mb-5">
          ‚Üê Back to Landing Page
        </a>

      <form method="POST" action="{% url 'projectProposal' %}">
        {% csrf_token %}

        <label for="title">Project Title:</label>
        <input type="text" name="title" id="title" class="title-input" required>

        <label for="description">Description:</label>
        <input type="text" name="description" id="description" class="description-input" required>

        <label for="skills">Skills needed (comma-separated):</label>
        <input type="text" name="skills" id="skills" class="skills-input">

        <label for="members">Members:</label>
        <select name="member_limit" id="members">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>Max Members</option>
        </select>

      </form>
      <button class="submit-button">Submit</button>
    </div>
    </div>
    </main>

  </section>

</body>

</html>
