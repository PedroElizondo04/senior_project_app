<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ProjectDetails</title>
  {% load static %}
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <span>John Doe, <span class="role">Student</span></span>
      <img src="{% static 'utrgv.svg' %}" alt="UTRGV Logo" class="logo">
    </div>
  </div>

  <a href="{% url 'projectList' %}" class="back-link">‚Üê Project List</a>

  <form method="POST" action="{% url 'projectProposal' %}">
    {% csrf_token %}

    <label for="title">Project Title:</label>
    <input type="text" name="title" id="title" class="title-input" required>

    <label for="description">Description:</label>
    <input type="text" name="description" id="description" class="description-input" required>

    <label for="skills">Skills needed (comma-separated):</label>
    <input type="text" name="skills" id="skills" class="skills-input">

    <label for="members">Members:</label>
    <select name="member_limit" id="members">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4" selected>Max Members</option>
    </select>

    <button type="submit" class="submit-button">Submit</button>
  </form>
  </div>
  </main>

  <button class="submit-button">Submit</button>
</body>

</html>
