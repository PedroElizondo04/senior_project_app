<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="welcome"><strong>Welcome</strong> <span class="bold-text">Faculty and Students!</span></span>
            <img src="utrgv.svg" alt="UTRGV Logo" class="logo">
        </div>

        <div class="login-box">
            <h2 class="login-title">Login to access your senior project!</h2>
            <label>Email:</label>
            <input type="email" class="input-field"><br>
            <label>Password:</label>
            <input type="password" class="input-field"><br>
            <a href="{% url 'landing' 'student' %}" class="login-button">Login</a>
        </div>
    </div>
</body>

</html>
