<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="welcome"><strong>Welcome</strong> <span class="bold-text">Faculty and Students!</span></span>
            <img src="{% static 'utrgv.svg' %}" alt="UTRGV Logo" class="logo">
        </div>

        <div class="login-box">
            <h2 class="login-title">Login to access your senior project!</h2>

            <!-- Login Form -->
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <label>Email:</label>
                <input type="email" name="username" class="input-field" required><br>

                <label>Password:</label>
                <input type="password" name="password" class="input-field" required><br>

                <button type="submit" class="login-button">Login</button>
            </form>

            <!-- Display Login Errors -->
            {% if messages %}
                <div class="error-messages">
                    {% for message in messages %}
                        <p class="error">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
