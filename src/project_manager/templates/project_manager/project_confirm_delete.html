{% extends "project_manager/base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Confirm Deletion</h1>
    <p>Are you sure you want to delete the project <strong>{{ object.title }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="button is-danger">Yes, Delete</button>
      <a href="{% url 'manager:projectDetail' object.id %}" class="button is-light">Cancel</a>
    </form>
  </div>
</section>
{% endblock %}
